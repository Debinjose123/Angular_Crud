<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register yourself<!DOCTYPE html></h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()" >
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Full Name</label>
                          <input formControlName="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Email id</label>
                          <input formControlName="email" type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input  formControlName="password" type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                        
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                      
                </form>
                <a  class="d-flex" routerLink="/login" >Already Registered ? Click to Login !</a>
            </div>
        </div>
    </div>
</div>
